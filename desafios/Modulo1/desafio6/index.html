<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h2>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.
        <ul type="square">
            <li><abbr title="utilize a tag <p>">Páragrafos</abbr></li>
            <li><abbr title="utilize a tag <h1>">Titulos</abbr></li>
            <li><abbr title="utilize a tag <img>">Imagens</abbr></li>
            <li><abbr title="utilize a tag <abbr>">Abreviação</abbr></li>
            <li><abbr title="utilize a tag <code>">Codigos-Fonte</abbr></li>
            <li><abbr title="utilize a tag <ol> e <li>">Lista Numerada</abbr></li>
            <li><abbr title="utilize a tag <ul> e <li>">Lista com demarcadores</abbr></li>

        </ul>
    </h2>
</body>
</html>
