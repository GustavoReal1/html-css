<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        
        div{
            display: inline-block;
            background-color: aqua;
            text-align: center;
            border: 5px solid black;
            height: 200px;
            width: 200px;
        }

        div:hover{
            background-color: yellow;
        }

        .par{
            border: 20px groove black;
        }

    </style>
</head>
<body>
    <div>01</div>
    <div class="par">02</div>
    <div>03</div>
    <div class="par">04</div>
    <div>05</div>
    <div class="par">06</div>
    <div>07</div>
    <div class="par">08</div>
    <div>09</div>
    <div class="par">10</div>

</body>
</html>
