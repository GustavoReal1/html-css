<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>Esse video esta hospedado no meu proprio servidor.</p>
    <video src="midias/meu-video.mp4" width="200" autoplay controls></video>
    <h1>Incorporando Video do YouTube!</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/45A_9y1ClAQ?si=PruJPMiiDMbxcQB2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
   </body>
   </html>
